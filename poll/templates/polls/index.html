{% extends 'polls/base.html' %}
{% block content %}
<h1 class ="text-center mb-3">Polls Questions</h1>
{% if list %}
{% for item in list %}
<div class ="card-mb-3 ">
    <div class ="card-body ">
        <p class ="lead">{{ item.ques }}</p>
 
        <a href ="{% url 'polls:detail' item.id %}" class ="btn btn-primary btn-sm">Vote Now</a>
        <a href ="{% url 'polls:results' item.id %}" class ="btn btn-secondary btn-sm">Results</a>
    </div>
</div>
{% endfor %}
{% else %}
 
<p>No polls available</p>
 
{% endif %}
{% endblock %}
